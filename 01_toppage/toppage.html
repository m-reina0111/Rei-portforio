<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/Users/reich/portforio/01_toppage/toppage.css">
        <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p&amp;subset=japanese" rel="stylesheet">
    </head>
    <body style="margin-left: 0px;">
        <div class="background">
            <div class="header">
                <div class="menu_icon">
                    <a href="#">
                        <img class="menu_img" src="/Users/reich/portforio/01_toppage/header/menu.png" alt="menu">
                    </a>
                </div>
                <div class="x_icon">
                    <img class="x_img" src="/Users/reich/portforio/01_toppage/header/x.png" alt="x">
                </div>
            </div>
            <div class="menu_contents">
                <div class="images">
                    <div class="menu_image">
                        <img class="imageItem" src="/Users/reich/portforio/01_toppage/menu/blue.jpeg" alt="">
                    </div>
                    <div class="menu_image">
                        <img class="imageItem int_thumbnail" src="/Users/reich/portforio/01_toppage/menu/int_thumbnail.JPG" alt="">
                    </div>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">TOP</a></li>
                        <li><a class="int" href="#">ABOUT</a></li>
                        <li><a href="#">WORKS</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </div>
            </div>
            <div class="main_contents">
                <div class="top_video">
                    <video src="/Users/reich/portforio/01_toppage/top_movie.mp4" loop autoplay muted playsinline></video>
                </div>
                <div class="white_box"></div>
                <div class="title">
                    <img src="/Users/reich/portforio/01_toppage/title.png" alt="">
                </div>
            </div>
        </div>
    </body>
</html>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script>
    $(function(){
        const menuIcon = document.querySelector('.menu_icon');
        const xIcon = document.querySelector('.x_icon');
        $('.menu_icon').on('click', function() {
            //menu_iconがnoneになる
            menuIcon.style.display = 'none';
            //x_iconが現れる
            xIcon.style.display = 'block';
            //メニューページが現れる
        })

        $('.x_icon').on('click', function() {
            //x_iconがnoneになる
            xIcon.style.display = 'none';
            //menu_iconが現れる
            menuIcon.style.display = 'block';
            //メニューページが閉じる
        })
    })

    document.addEventListener('DOMContentLoaded', function () {
    // int クラスのリンクを取得
    const intLink = document.querySelector('.int');
    // int_thumbnail を取得
    const intThumbnail = document.querySelector('.int_thumbnail');

    // マウスオーバー時のイベントを設定
    intLink.addEventListener('mouseover', function () {
        intThumbnail.classList.add('show'); // 表示
    });

    // マウスアウト時のイベントを設定
    intLink.addEventListener('mouseout', function () {
        intThumbnail.classList.remove('show'); // 非表示
    });
});
</script>

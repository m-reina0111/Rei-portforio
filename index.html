<script>
    $(function(){
        const menuIcon = document.querySelector('.menu_icon');
        const xIcon = document.querySelector('.x_icon');
        const menuContents = document.querySelector('.menu_contents');
        
        $('.menu_icon').on('click', function() {
            menuIcon.style.display = 'none';
            //x_iconが現れる
            xIcon.style.display = 'block';
            //メニューページが現れる
            menuContents.classList.remove('hide');
            //メニューページが表示される
            menuContents.classList.add('show');
        })

        $('.x_icon').on('click', function() {
            //メニューページが閉じる
            menuContents.classList.remove('show');
            //メニューページが非表示になる
            menuContents.classList.add('hide');
            //x_iconがnoneになる
            setTimeout(() => {
                xIcon.style.display = 'none';
                menuIcon.style.display = 'block';
                menuContents.classList.remove('hide');
            }, 400);
        })
    })

    document.addEventListener('DOMContentLoaded', function () {
    // int 
    const intLink = document.querySelector('.int');
    const intThumbnail = document.querySelector('.int_thumbnail');

    // top
    const topLink = document.querySelector('.top');
    const topThumbnail = document.querySelector('.top_thumbnail');

    // works
    const worksLink = document.querySelector('.works');
    const worksThumbnail = document.querySelector('.works_thumbnail');

    // contact
    const contactLink = document.querySelector('.contact');
    const contactThumbnail = document.querySelector('.contact_thumbnail');

    // マウスオーバー時のイベントを設定 int
    intLink.addEventListener('mouseover', function () {
        intThumbnail.classList.add('show'); // 表示
    });
    intLink.addEventListener('mouseout', function () {
        intThumbnail.classList.remove('show'); // 非表示
    });

    // top
    topLink.addEventListener('mouseover', function () {
        topThumbnail.classList.add('show'); // 表示
    });
    topLink.addEventListener('mouseout', function () {
        topThumbnail.classList.remove('show'); // 非表示
    });

    // works
    worksLink.addEventListener('mouseover', function () {
        worksThumbnail.classList.add('show'); // 表示
    });
    worksLink.addEventListener('mouseout', function () {
        worksThumbnail.classList.remove('show'); // 非表示
    });

    // contact
    contactLink.addEventListener('mouseover', function () {
        contactThumbnail.classList.add('show'); // 表示
    });
    contactLink.addEventListener('mouseout', function () {
        contactThumbnail.classList.remove('show'); // 非表示
    });

    // CONTACTリンクのクリックイベント
    contactLink.addEventListener('click', function(e) {
        e.preventDefault(); // デフォルトのリンク動作を防止
        alert('現在準備中です');
    });
    
});
</script>

<script>
    // ロゴの位置を動的に調整するスクリプト
    document.addEventListener('DOMContentLoaded', function() {
        // ロゴの位置調整関数
        function adjustLogoPosition() {
            const videoWidth = document.querySelector('.top_video').offsetWidth;
            const windowWidth = window.innerWidth;
            const logoContainer = document.querySelector('.logo');
            
            // 画面サイズに応じて動的に調整
            if (windowWidth <= 480) {
                logoContainer.style.width = '70%';
                document.querySelector('.logo_img').style.left = '0%';
            } else if (windowWidth <= 768) {
                logoContainer.style.width = '60%';
                document.querySelector('.logo_img').style.left = '0%';
            } else {
                logoContainer.style.width = '50%';
                document.querySelector('.logo_img').style.left = '-10%';
            }
        }
        
        // 初期ロード時と画面サイズ変更時に実行
        adjustLogoPosition();
        window.addEventListener('resize', adjustLogoPosition);
    });
</script>

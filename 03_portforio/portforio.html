<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<script>
$(document).ready(function(){
    $('.slider').slick({
        autoplay: false,   // オートなし
        dots: true,        // ナビゲーション用のドットを表示
        dotsClass: "slider_dots", //dotsのデザイン変更
        infinite: true,    // スライドを無限ループ
        speed: 800,        // スライドの切り替え速度
        slidesToShow: 1,   // 一度に表示するスライドの数
        slidesToScroll: 1, // スライドをスクロールする数
        arrows: false,      // 左右の矢印を表示
    });
});
</script>
